<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Add a meeting</div>
      <div class="item item-body">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="inviteCode" placeholder="Invite Code">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="secret" placeholder="Secret">
          </label>
        </div>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="rsvp(inviteCode,secret)">
          <i class="icon ion-plus balanced"></i>
          Add
        </a>
        <a class="tab-item"  ng-click="scanQRCode()">
          <i class="icon ion-camera"></i>
          Scan QR Code
        </a>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Today</div>
      <div class="item item-body">
        <div>
          You have <b>2</b> meetings today
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
