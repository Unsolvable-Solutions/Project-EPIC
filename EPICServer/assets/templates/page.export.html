<div class="row"> 
	<h1 class="page-header">Export the meetings</h1>

</div>

<div class="row">
	
		<div class="panel panel-default"ng-repeat = "m in r.meetings" style="width:300px;clear:right;float:left;margin:10px">
		<div class="panel-heading">
		  	<b>{{m.title}}</b><br>
		</div>
		<div class="panel-body">
			{{m.description}}<br>
			{{m.room.title}}<br>
			{{m.dateStart}} {{m.timeStart}}<br>
	      	{{m.dateEnd}} {{m.timeEnd}}<br><br>

	        <a class="btn btn-small" href="/export/pdf?meeting={{m.id}}"> As PDF Report</a> <a class="btn btn-small" href="/export/csv?meeting={{m.id}}" > As CSV file</a>
		</div>
		</div>
	  

</div>
