<!--<h2 class="sub-header">Section title</h2>-->
<div class="row">
	<div class="col-md-5">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">My Statistics</h3>
			</div>
		  	<div class="panel-body">
		  	<!--
		  	///sit blaai paneel hier met verskillende graphs
		  	-->
				<img holder="holder.js/200x200/vine?text=203" class="img-responsive" alt="Generic placeholder thumbnail">
			</div>
		</div>
	</div>
	<div class="col-md-7">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Upcomming Meetings</h3>
		  </div>
		  <div class="panel-body">
			<div class="table-responsive">
				<table class="table table-striped">
				  <thead>
				    <tr>
				      <th>#</th>
				      <th>Title</th>
				      <th>Room</th>
				      <th>Date</th>
				      <th>Time</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr ng-repeat="m in nextthreeMeetings">
				      <td>{{m.id}}</td>
				      <td>{{m.title}}</td>
				      <td>{{m.room}}</td>
				      <td>{{m.startDate}}}</td>
				      <td>{{m.startTime}}</td>
				    </tr>
				  </tbody>
				</table>
			</div>
		  </div>
		</div>
	</div>
</div>
